buildscript {
    ext.kotlin_version = '1.9.22' // Use the Kotlin version compatible with your project
    repositories {
        google() // Required for google-services
        mavenCentral() // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Adjust to your Flutter version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2' // Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
